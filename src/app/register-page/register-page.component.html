<form [formGroup]="form" class="card"  (ngSubmit)="onSubmit()" >
    <div class="card-content">
      <span class="card-title">Зарегистрироваться</span>
      <div class="input-field">
        <input id="email" type="email" formControlName="email" [ngClass]="{'invalid': form.get('email').invalid && form.get('email').touched }">
        <label for="email">Email:</label>
        <span class="helper-text red-text" *ngIf="form.get('email').invalid && form.get('email').touched">
             <span *ngIf="form.get('email').errors['required']">Email не должен быть пустым</span> 
             <span *ngIf="form.get('email').errors['email']">Введите корректный email адрес</span>
          </span>
      </div>
      <div class="input-field">
        <input id="password" type="password" formControlName="password" [ngClass]="{'invalid': form.get('password').invalid && form.get('password').touched}">
        <label for="password">Пароль:</label>
        <span class="helper-text red-text" *ngIf="form.get('password').hasError('required') && form.get('password').touched">пароль не введен</span> 
        <span class="helper-text red-text" *ngIf="form.get('password').hasError('minlength') && form.get('password').dirty">Пароль должен быть больше {{form.get('password').errors.minlength.requiredLength}} символов.
         Введено: {{form.get('password').errors.minlength.actualLength}}
        </span>
      </div>
    </div>
    <div class="card-action">
      <button  [disabled]=form.invalid class="modal-action btn waves-effect">Создать</button>
    </div>
  </form>
